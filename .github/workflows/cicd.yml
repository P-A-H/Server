name: CI/CD with Maven and Docker

on:
  push:
    paths-ignore:
      - '.github/**'
  pull_request:
    paths-ignore:
      - '.github/**'

jobs:
  test:
    runs-on: tcd-server
    steps:
      - name: Checkout repository access
        uses: actions/checkout@v2 # Check if the workflow can access our repo

      - name: Set up Java 11 environment
        uses: actions/setup-java@v1 # Sets up a Java environment
        with:
          java-version: 11

      - name: Test with Maven
        run: mvn test

  build-dev:
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: tcd-server
    steps:
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  deploy-dev:
    needs: build-dev
    runs-on: tcd-server
    steps:
      - name: Stop previous Jee-server
        run:  docker-compose down jee-server

      - name: Launch new Jee-server
        run: docker-compose up jee-server


  build-prod:
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: tcd-server
    steps:
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  deploy-prod:
    needs: build-prod
    runs-on: tcd-server
    steps:
      - name: Stop previous Jee-server
        run:  docker-compose down jee-server

      - name: Launch new Jee-server
        run: docker-compose up jee-server
